  <!-- team template -->
  <script id="leadership-template" type="text/x-handlebars-template">
     {{#each members}}

  <!-- append html templates -->
  <script type="text/javascript">

  // generate random numbers for members in array
  function random_member(arrOfMembers) {
    // generate array of random numbers
    var randomMember = [];
    for(var i = 0; i < arrOfMembers.length; i++) {
      var tmpMember = Math.floor(Math.random() * arrOfMembers.length);
    // if non-rep
     while(randomMember.indexOf(tmpMember) != -1)
     {
       tmpMember = Math.floor(Math.random() * arrOfMembers.length);
     }
     randomMember.push(tmpMember);
    }
    return randomMember;
  }

    var source = $('#leadership-template').html();
    var template = Handlebars.compile(source);
    var numArr = random_member(context.team16.members);
    newTeam16 = [];

    for(var i = 0; i < context.team16.members.length; i++)
    {
      newTeam16.push(context.team16.members[numArr[i]]);
    }
    context.team16.members = newTeam16;

    var leadership  = template(context.team16);
    // console.log(random_member(context.team16.members));d
    $('#leader').html(leadership);

  </script>
