<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>AquaPhoton</title>

  <!-- Bootstrap -->
  <link href="css/main.min.css" rel="stylesheet">

  <!-- font awesome -->
  <link href="src/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

  <!-- Preloader -->
  <div id="preloader">
    <div id="status">&nbsp;</div>
  </div>

  <nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand" href="#"><img src="img/logo.png"  alt="AquaPhoton Logo" class="brand-logo" /></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#first-section">Services</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Leadership</a></li>
          <li><a href="#">Media</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Academy <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Team</a></li>
              <li><a href="#">Courses</a></li>
              <li><a href="#">Camps</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                  <!-- <div class="col-lg-4 col-md-2 col-sm-1 col-xs-0">
                  </div> -->
                  <!-- col-lg-4 col-md-8 col-sm-10 -->
                  <div class=" col-xs-12">
                    <img src="img/logo.png" alt="AquaPhoton's Logo" class="img-responsive header-logo" />
                  </div>
                  <div class="col-xs-12">
                    <p class="main-heading">Think deep
                              <br>
                                  <small> &nbsp &nbsp  Think Blue</small>
                    </p>
                  </div>
                  <!-- <div class="col-lg-4 col-md-2 col-sm-1 col-xs-0">
                  </div> -->
                </div>
            </div>
        </div>
    </header>

  <!-- services section -->
  <div id="first-section">
    <div class="container">
      <div class="row">
        <h2 class="text-center" style="margin-top: 15%; text-transform: capitalize;">The services we offer</h2>
        <div id="service">
          <!-- add content with template -->
        </div>
      </div>
    </div>
  </div>


  <!-- services template -->
  <script id="services-template" type="text/x-handlebars-template">
     {{#each services}}
      <div class="col-sm-6">
            <div class="row">
              <div class="col-xs-4">
                <img src="{{img}}" class="service-img img-responsive" />
              </div>
              <div class="col-xs-8 text-center">
                  <h3>{{title}}</h3>
                  <p><a class="btn btn-primary btn-xs" href="#">More &raquo;</a></p>
              </div>
            </div>
      </div>
     {{/each}}
  </script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/components-bootstrap/js/bootstrap.min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="js/main.min.js"></script>

</body>

</html>
